<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

<script src = "js/pizzicato.js"></script>
<script src = "js/script.js"></script>


    </head>

    <body>
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="js/materialize.min.js"></script>

<!--WEBSITE-->


<nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo center">Soundpad</a>
    </div>
  </nav>


 <div class="row"  style="margin-right:auto; margin-left:auto;">
        <div class="col s12 m6">
          <div class="card grey">
            <div class="card-content white-text">
              <span class="card-title">Ustawienia fali</span>
              <p>Częstotliwość</p>
              <form action="#">
   <p class="range-field">
     <input type="range" id="frequency" min="100" max="800" onchange="changeF(this.value);"/>
   </p>
 </form>

 <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Typ fali</a>

   <!-- Dropdown Structure -->
   <ul id='dropdown1' class='dropdown-content'>
     <li><a onclick = "changeT('sine')">Sine</a></li>
     <li><a onclick = "changeT('square')">Square</a></li>
     <li><a onclick = "changeT('triangle')">Triangle</a></li>
     <li><a onclick = "changeT('sawtooth')">Sawtooth</a></li>

   </ul>

   <a class="btn-floating btn-large waves-effect waves-light red" id ="play" onclick = "play()"><i class="material-icons">volume_up</i></a>


            </div>



          </div>
        </div>
      </div>


    </body>
  </html>
