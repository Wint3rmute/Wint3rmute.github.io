<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

       <link rel="stylesheet" type="text/css" href="css/style.css">

<script src = "js/pizzicato.js"></script>
<script src = "js/script.js"></script>


    </head>

    <body>
      <!--Import jQuery before materialize.js-->

      <script type="text/javascript" src="js/materialize.min.js"></script>

<!--WEBSITE-->


<nav>
    <div class="nav-wrapper red darken-3">
      <a href="#" class="brand-logo center">Soundpad</a>
    </div>
  </nav>


 <div class="row"  id ="card">
        <div class="col s12 m6">
          <div class="card blue darken-3">
            <div class="card-content white-text">
              <span class="card-title">Ustawienia fali</span>
              <p>Częstotliwość</p>
              <form action="#">
   <p class="range-field">
     <input type="range" id="frequency" min="100" max="800" onchange="changeF(this.value);"/>
   </p>


   <div class="card-action">


   <p>Typ Fali</p>
   <form action="#">

   <p>
     <input name="group1" type="radio" id="test2" checked/>
     <label for="test2" style="color:white" onclick="changeT('sine')" >Sine</label>
   </p>
   <p>
     <input name="group1" type="radio" id="test3" />
     <label for="test3" style="color:white" onclick="changeT('triangle')">Triangle</label>
   </p>
   <p>
     <input name="group1" type="radio" id="test4" />
     <label for="test4" style="color:white" onclick="changeT('square')">Square</label>
   </p>
   <p>
     <input name="group1" type="radio" id="test5" />
     <label for="test5" style="color:white" onclick="changeT('sawtooth')">Sawtooth</label>
   </p>

 </form>

                </div>
   <div class="card-action">

   <a class="btn-floating btn-large waves-effect waves-light red" id ="play" onclick = "play()"><i class="material-icons">volume_up</i></a>

</div>

            </div>



          </div>
        </div>
      </div>


    </body>
  </html>
