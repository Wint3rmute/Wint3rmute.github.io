<!DOCTYPE html>
<html>

<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection" />
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script src="js/pizzicato.js"></script>
    <script src="js/script.js"></script>
    <script src="js/chart.js"></script>


</head>

<body class="">
    <!--Import jQuery before materialize.js-->

    <script type="text/javascript" src="js/materialize.min.js"></script>

    <!--WEBSITE-->
    <nav>
        <div class="nav-wrapper red darken-2 ">
            <a href="#" class="brand-logo center">Soundpad</a>
        </div>
    </nav>

    <div class="container ">
        <div class="row">

            <div class="col m6">
                <div class="card blue darken-2 z-depth-5">
                    <div class="card-content white-text waves-effect">
                        <span class="card-title">Fala 1</span>

                        <form class="col s6">
                            <div class="input-field">
                                <input value="440" id="frequency0" type="text" onchange="changeF(0, this.value)">
                                <label for="frequency0">Częstotliwość</label>
                            </div>
                        </form>

                        <div class="input-field col s6">
                            <select id="type0" onchange="changeT(0)">
    <option value="" disabled selected>Rodzaj fali</option>
    <option value="1">Sine</option>
    <option value="2">Square</option>
    <option value="3">Triangle</option>
    <option value="4">Sawtooth</option>
  </select>


                        </div>

                        <canvas class="graph" id="graph0"></canvas>

                        <a id="play0" onclick="play(0)" class="player btn-floating btn-large waves-effect waves-light red darken-2"><i class="material-icons">volume_off</i></a>

                    </div>
                </div>
            </div>



            <div class="col m6">
                <div class="card blue darken-2 z-depth-5">
                    <div class="card-content white-text waves-effect">
                        <span class="card-title">Fala 2</span>

                        <form class="col s6">
                            <div class="input-field">
                                <input value="440"  id="frequency1" type="text"  onchange="changeF(1, this.value)">
                                <label for="frequency1">Częstotliwość</label>
                            </div>
                        </form>

                        <div class="input-field col s6">
                            <select id="type1" onchange="changeT(1)">
    <option value="" disabled selected>Rodzaj fali</option>
    <option value="1">Sine</option>
    <option value="2">Square</option>
    <option value="3">Triangle</option>
    <option value="4">Sawtooth</option>
  </select>

                        </div>
                        <canvas class="graph" id="graph1"></canvas>
                        <a id="play1" onclick="play(1)" class="player btn-floating btn-large waves-effect waves-light red darken-2"><i class="material-icons">volume_off</i></a>

                    </div>
                </div>
            </div>


</div>
<div class="row">

            <div class="col m6">
                <div class="card blue darken-2 z-depth-5 waves-effect">
                    <div class="card-content white-text">
                        <span class="card-title">Fala 3</span>

                        <form class="col s6">
                            <div class="input-field">
                                <input value="440"  id="frequency2" type="text" onchange="changeF(2, this.value)">
                                <label for="frequency2">Częstotliwość</label>
                            </div>
                        </form>

                        <div class="input-field col s6">
                            <select id="type2" onchange="changeT(2)">
    <option value="" disabled selected>Rodzaj fali</option>
    <option value="1">Sine</option>
    <option value="2">Square</option>
    <option value="3">Triangle</option>
    <option value="4">Sawtooth</option>
  </select>

                        </div>
                        <canvas class="graph" id="graph2"></canvas>
                        <a id="play2" onclick="play(2)" class="pulse player btn-floating btn-large waves-effect waves-light red darken-2"><i class="material-icons">volume_off</i></a>

                    </div>
                </div>
            </div>




            <div class="col m6">
                <div class="card blue darken-2 z-depth-5 waves-effect">
                    <div class="card-content white-text">
                        <span class="card-title">Fala 4</span>

                        <form class="col s6">
                            <div class="input-field">
                                <input value="440"  id="frequency3" type="text" onchange="changeF(3, this.value)">
                                <label for="frequency3">Częstotliwość</label>
                            </div>
                        </form>

                        <div class="input-field col s6">
                            <select id="type3" onchange="changeT(3)">
    <option value="" disabled selected>Rodzaj fali</option>
    <option value="1">Sine</option>
    <option value="2">Square</option>
    <option value="3">Triangle</option>
    <option value="4">Sawtooth</option>
  </select>

                        </div>

                        <canvas class="graph" id="graph3"></canvas>
                        <a id="play3" onclick="play(3)" class="player btn-floating btn-large waves-effect waves-light red darken-2">
                            <i class="material-icons">volume_off</i>
                        </a>

                    </div>
                </div>
            </div>
        </div>

        

    </div>



    <footer class="page-footer red darken-2 waves-effect waves-light z-depth-5" style="cursor: default;">
        <div class="container">
            <div class="row">
                <div class="col l6 s12">
                    <h5 class="white-text">Praca konkursowa</h5>
                    <p class="grey-text text-lighten-4">Aplikacja została wykonana na potrzeby mojej prezentacji podczas Otwartego Międzyszkolnego Konkursu Fizycznego im. B. Koronkiewicz.</p>
		    
                </div>

            </div>
        </div>
        <div class="footer-copyright">
            <div class="container">
                Mateusz Bączek © 2017
                <a class="grey-text text-lighten-4 right" href="https://github.com/Wint3rmute" target="_blank">Check out my GitHub</a>
            </div>
        </div>
    </footer>





</body>



</html>
